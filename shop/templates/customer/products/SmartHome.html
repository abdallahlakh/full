<!-- customer/products/category.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Products</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #fff;
            margin: 0;
        }

        /* Product gallery styles */
        .product-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-item {
            width: 22%;
            margin: 15px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .product-item:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            max-height: 120px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 14px;
            color: #777;
            margin-bottom: 5px;
        }

        .product-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>{{ category }} Products</h1>

    <div class="product-gallery">
        {% for product in products %}
            <a href="{{ url_for('product_detail', product_id=product[0]) }}" class="product-item">
                <img src="{{ product[5] }}" alt="{{ product[2] }}" class="product-image">
                <p class="product-title">{{ product[2] }}</p>
                <p class="product-price">$ {{ product[3] }}</p>
                <p class="product-description">{{ product[4] }}</p>
            </a>
        {% endfor %}
    </div>

    <!-- Add your additional content or JavaScript here -->
</body>

</html>
