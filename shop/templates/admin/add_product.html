<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 100%;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        button[type="submit"] {
            background-color: #007bff;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Custom styling for the category select */
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('data:image/svg+xml;utf8,<svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z" /></svg>') no-repeat right 10px center;
            background-size: 20px;
        }

    </style>
</head>

<body>
    <form method="POST" action="{{ url_for('add_product') }}">
        {{ product_form.hidden_tag() }}
        <div>
            <label for="title">{{ product_form.title.label }}</label>
            {{ product_form.title() }}
        </div>
        <div>
            <label for="category">{{ product_form.category.label }}</label>
            {{ product_form.category }}
        </div>
        <div>
            <label for="price">{{ product_form.price.label }}</label>
            {{ product_form.price() }}
        </div>
        <div>
            <label for="description">{{ product_form.description.label }}</label>
            {{ product_form.description() }}
        </div>
        <div>
            <label for="features">{{ product_form.features.label }}</label>
            {{ product_form.features() }}
        </div>
        <div>
            <button type="submit">Add Product</button>
        </div>
    </form>
</body>

</html>
